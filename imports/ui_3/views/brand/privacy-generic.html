            <h4>9.7. Tiltakozáshoz való jog</h4>
            <p>Az Érintett abban az esetben tiltakozhat személyes adatának kezelése ellen, ha az adatkezelés
            <ul>
            <li>közérdekű vagy az Adatkezelőre ruházott közhatalmi jogosítvány gyakorlásának keretében végzett feladat végrehajtásához szükséges;</li>
            <li>az Adatkezelő vagy egy harmadik fél jogos érdekeinek érvényesítéséhez szükséges;</li>
            <li>profilalkotáson alapul.</li>
            </ul></p>
            <p>Az Érintett tiltakozása esetén az Adatkezelő a személyes adatokat nem kezelheti tovább, kivéve, ha bizonyítja, hogy az adatkezelést olyan kényszerítő erejű jogos okok indokolják, amelyek elsőbbséget élveznek az Érintett érdekeivel, jogaival és szabadságaival szemben, vagy amelyek jogi igények előterjesztéséhez, érvényesítéséhez vagy védelméhez kapcsolódnak.</p>
            <p>Ha a személyes adatok kezelése közvetlen üzletszerzés, illetve az ehhez kapcsolódó profilalkotás érdekében történik, az Érintett jogosult arra, hogy bármikor tiltakozzon a rá vonatkozó személyes adatok e célból történő kezelése ellen. Ha az Érintett tiltakozik a személyes adatok közvetlen üzletszerzés érdekében történő kezelése ellen, akkor a személyes adatok a továbbiakban e célból nem kezelhetők.</p>
            <h4>9.8. Adatkezelő eljárása</h4>
            <p>Az Adatkezelő indokolatlan késedelem nélkül, de legkésőbb a kérelem beérkezésétől számított egy hónapon belül tájékoztatja az Érintettet a hozzáférés, helyesbítés, törlés, korlátozás, a tiltakozás, valamint az adathordozhatóság iránti kérelem nyomán hozott intézkedésekről. Szükség esetén, figyelembe véve a kérelem összetettségét és a kérelmek számát, ez a határidő további két hónappal meghosszabbítható. A határidő meghosszabbításáról az Adatkezelő a késedelem okainak megjelölésével a kérelem kézhezvételétől számított egy hónapon belül tájékoztatja az Érintettet. </p>
            <p>Ha az Érintett elektronikus úton nyújtotta be a kérelmet, a tájékoztatást lehetőség szerint elektronikus úton kell megadni, kivéve, ha az érintett azt másként kéri.</p>
            <p>Ha az Adatkezelő nem tesz intézkedéseket az Érintett kérelme nyomán, késedelem nélkül, de legkésőbb a kérelem beérkezésétől számított egy hónapon belül tájékoztatja az Érintettet az intézkedés elmaradásának okairól, valamint arról, hogy az Érintett panaszt nyújthat be valamely felügyeleti hatóságnál, és élhet bírósági jogorvoslati jogával.</p>
            <p>Az Érintett kérelme esetén az információkat, a tájékoztatást és a kérelme alapján megtett intézkedést díjmentesen kell biztosítani. Ha az Érintett kérelme egyértelműen megalapozatlan vagy – különösen ismétlődő jellege miatt – túlzó, az adatkezelő, figyelemmel a kért információ vagy tájékoztatás nyújtásával vagy a kért intézkedés meghozatalával járó adminisztratív költségekre, az Adatkezelő ésszerű összegű díjat számíthat fel, vagy megtagadhatja a kérelem alapján történő intézkedést. A kérelem egyértelműen megalapozatlan vagy túlzó jellegének bizonyítása az Adatkezelőt terheli.</p>
            <h3 class="m-t-md">10. Jogérvényesítési lehetőségek</h3>
            <p>Az Adatkezelő az érintett adatainak jogellenes kezelésével vagy az adatbiztonság követelményeinek megszegésével másnak okozott kárt köteles megtéríteni. Ha az Adatkezelő az érintett adatainak jogellenes kezelésével vagy az adatbiztonság követelményeinek megszegésével az érintett személyiségi jogát megsérti, az érintett az Adatkezelőtől sérelemdíjat követelhet. Az Érintettel szemben az Adatkezelő felel az Adatfeldolgozó által okozott kárért és az Adatkezelő köteles megfizetni az érintettnek az Adatfeldolgozó által okozott személyiségi jogsértés esetén járó sérelemdíjat is. Az Adatkezelő mentesül a felelősség és a sérelemdíj megfizetésének kötelezettsége alól, ha bizonyítja, hogy a kárt vagy az érintett személyiségi jogának sérelmét az adatkezelés körén kívül eső elháríthatatlan ok idézte elő.</p>
            <p>Nem kell megtéríteni a kárt és nem követelhető a sérelemdíj annyiban, amennyiben az a károsult vagy a személyiségi jog megsértésével okozott jogsérelem az érintett szándékos vagy súlyosan gondatlan magatartásából származott.</p>
            <p>Az Adatkezelő mindent elkövet, hogy a személyes adatok kezelése a jogszabályoknak megfelelően történjék, amennyiben az Érintett úgy érzi, hogy az Adatkezelő ennek nem felel meg, köteles ezt az Adatkezelő felé haladéktalanul jelezni, hogy a kifogásolt adatkezelés felülvizsgálható legyen. A személyes adatok védelméhez való jog megsértése esetén Érintett az irányadó jogszabályok szerint jogorvoslattal élhet a hatáskörrel rendelkező szervnél: Nemzeti Adatvédelmi és Információszabadság Hatóságnál (cím: 1125 Budapest, Szilágyi Erzsébet fasor 22/C.), illetve a bíróságnál. Az elektronikus úton küldött reklámokkal kapcsolatban a Nemzeti Média- és Hírközlési Hatóság jár el, a részletes szabályozást az információs önrendelkezési jogról és az információszabadságról szóló 2011. évi CXII. törvény, valamint az elektronikus kereskedelmi szolgáltatások, valamint az információs társadalommal összefüggő szolgáltatások egyes kérdéseiről szóló a 2001. évi CVIII. törvény tartalmazza.</p>
            <h3 class="m-t-md">11. Egyéb rendelkezések</h3>
            <p>A megadott adatok megfelelősségéért kizárólag az Érintett, illetve az azokat megadó személy felel. Bármely Érintett az e-mail címének megadásakor egyben felelősséget vállal azért, hogy a megadott e-mail címről kizárólag ő vesz igénybe szolgáltatást, vagy a szolgáltatás igénybevételére megfelelő felhatalmazással rendelkezik. E felelősségvállalásra tekintettel egy megadott e-mail címen történt belépésekkel összefüggő mindennemű felelősség kizárólag azt a személyt terheli, aki az e-mail címet megadta.</p>
            <p>Amennyiben bármely személy az adatok megadása, vagy a Honlap használata során bármilyen módon kárt okozott, az Adatkezelő jogosult vele szemben kártérítés érvényesítésére.</p>
            <p>A regisztrációt végző felhasználó, illetve az Érintett a Honlap használatával kötelezettséget vállal továbbá arra, hogy az általa szerkeszthető és Honlapon megjelenő tartalmak, megadott adatok, információk harmadik fél és az Adatkezelő, vagy az Adatfeldolgozók jogát illetve jogos érdekeit nem sértik.</p>
            <p>Az Adatkezelő minden tőle telhető segítséget megad az eljáró hatóságoknak az esetleges jogsértő személy személyazonosságának megállapítása céljából. Adatkezelő jogsértés, illetve az Adatkezelési tájékoztatóban szereplő előírások be nem tartása esetén jogosult az Érintett regisztrációját törölni; ebben az esetben az Adatkezelő az Érintettet a törlésből fakadóan ért károkért nem felel.</p>
            <p>Adatkezelő fenntartja a jogot, hogy jelen Adatkezelési tájékoztatót felülvizsgálja és egyoldalúan módosítsa, melyet köteles Honlapján közzétenni, megjelölve a módosítás hatályba lépésének időpontját. A módosítás hatályba lépését követően az Érintett a Honlap első használatával, a bejelentkezéssel, illetve az egyéb szolgáltatások igénybevételével elfogadja a módosított Adatkezelési tájékoztatóban foglaltakat.</p>
            <p>Budapest, 2019. január 8.</p>
