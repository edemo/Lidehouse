<template name="Parcel_owners_page">

    <!-- Page heading -->
    {{> Page_heading title=title category="Community page"}}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-8">
                <div class="ibox roles-section">
                    <div class="ibox-content">
                        <span class="text-muted small pull-right">Módosíthatja: Közös képviselő jogkör</span>
                        <h2>{{_ 'owners'}}/{{_ 'benefactors'}}</h2>
                        <p>
                            Az albetéthez rendelt tulajdonosok és használók listája.<br>
                            Kattintson az illető nevére az elérhetőségei megtekintéséhez.
                        </p>
                        <br>
                        <!--div class="input-group">
                            <input type="text" placeholder="Search client " class="input form-control">
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
                                </span>
                        </div-->
                        <div class="member-list">
                            <ul class="nav nav-tabs">
                                <span class="pull-right small text-muted">1 Ember</span>
                                <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-user"></i> {{_ 'owners'}}</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-group"></i> {{_ 'benefactors'}}</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="owners tab-pane active">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tbody>
                                                {{#each owners}}
                                                <tr>
                                                    <td><a data-toggle="tab" href={{concat '#' _id}} class="client-avatar"><img alt="image" src={{Person.user.avatar}}></a></td>
                                                    <td><a data-toggle="tab" href={{concat '#' _id}} class="client-link">{{Person.displayName}}</a></td>
                                                    <td class="contact-type"><i class="fa fa-pie-chart"></i></td>
                                                    <td>{{ownership.share}}</td>
                                                    <td>
                                                        {{#if ownership.representor}}
                                                        <span class="label label-plain">{{_ 'representor'}}</span>
                                                        {{/if}}
                                                    </td>
                                                    <td class="text-right">{{>Action_buttons}}</td>
                                                </tr>
                                                {{/each}}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div id="tab-2" class="benefactors tab-pane">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tbody>
                                                {{#each benefactors}}
                                                <tr>
                                                    <td><a data-toggle="tab" href={{concat '#' _id}} class="client-avatar"><img alt="image" src={{Person.user.avatar}}></a></td>
                                                    <td><a data-toggle="tab" href={{concat '#' _id}} class="client-link">{{Person.displayName}}</a></td>
                                                    <td><span class="label label-plain">{{_ benefactorship.type}}</span></td>
                                                    <td class="text-right">{{>Action_buttons}}</td>
                                                </tr>
                                                {{/each}}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox contact-cards">
                    <div class="ibox-content">
                        <div class="tab-content">
                            {{#each members}}
                            <div id={{_id}} class="tab-pane {{activeTabClass @index}}">
                                <div class="contact-box center-version">
                                <a href="profile.html">
                                    <img alt="image" class="img-circle" src={{Person.user.avatar}}>
                                    <h3 class="m-b-xs"><strong>{{Person.displayName}}</strong></h3>
                                    <div class="font-bold">{{this.toString}}</div>
                                    <address class="m-t-md">
                                        <i class="fa fa-envelope"></i> {{Person.email}}<br>
                                        <i class="fa fa-phone"></i> {{Person.user.profile.phone}}<br>
                                    </address>
                                </a>
                                <div class="contact-box-footer">
                                    <button type="button" class="btn btn-primary btn-sm btn-block">
                                        <i class="fa fa-paper-plane"></i> Send Message
                                    </button>
                                </div>
                                </div>
                            </div>
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
