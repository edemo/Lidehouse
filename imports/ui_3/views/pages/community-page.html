<template name="Community_page">

    <!-- Page heading -->
    {{> Page_heading title=title }}

    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-8">
                <div class="ibox roles-section">
                    <div class="ibox-content">
                        <span class="text-muted small pull-right">Módosíthatja: Admin jogkör</span>
                        <h2 class="text-capitalize">{{_ 'roles'}}</h2>
                        <p>
                            A ház tisztségviselőinek listája
                        </p>
                        <br>
                        <!--div class="input-group">
                            <input type="text" placeholder="Search client " class="input form-control">
                                <span class="input-group-btn">
                                        <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Search</button>
                                </span>
                        </div-->
                        <div class="member-list">
                            <ul class="nav nav-tabs">
                                <span class="pull-right small text-muted">14 Ember</span>
                                <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-user"></i> Vezetők</a></li>
                                <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-group"></i> Egyéb tisztségek</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="tab-1" class="tab-pane active">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tbody>
                                                {{#each leaders}}
                                                <tr>
                                                    <td class="client-avatar"><img alt="image" src={{Person.user.avatar}}></td>
                                                    <td><a data-toggle="tab" href="#contact-1" class="client-link">{{Person.displayName}}</a></td>
                                                    <td><span class="label label-plain">{{_ role}}</span></td>
                                                    <td class="contact-type"><i class="fa fa-envelope"></i></td>
                                                    <td>{{Person.email}}</td>
                                                    <td class="contact-type"><i class="fa fa-phone"></i></td>
                                                    <td>{{Person.user.profile.phone}}</td>
                                                    <td class="text-right">{{>Action_buttons}}</td>
                                                </tr>
                                                {{/each}}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div id="tab-2" class="tab-pane">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-hover">
                                                <tbody>
                                                {{#each nonLeaders}}
                                                <tr>
                                                    <td class="client-avatar"><img alt="image" src={{Person.user.avatar}}></td>
                                                    <td><a data-toggle="tab" href="#contact-1" class="client-link">{{Person.displayName}}</a></td>
                                                    <td><span class="label label-plain">{{_ role}}</span></td>
                                                    <td class="contact-type"><i class="fa fa-envelope"></i></td>
                                                    <td>{{Person.email}}</td>
                                                    <td class="contact-type"><i class="fa fa-phone"></i></td>
                                                    <td>{{Person.user.profile.phone}}</td>
                                                    <td class="text-right">{{>Action_buttons}}</td>
                                                </tr>
                                                {{/each}}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="ibox community-section float-e-margins">
                    <div class="ibox-title">
                        <h5 class="text-capitalize">{{_ 'community'}} {{_ 'data'}}</h5>
                        <div class="pull-right">
                            <button class="btn-white btn btn-xs js-edit"><i class="fa fa-pencil"></i> {{_ 'edit'}}</button>
                        </div>
                    </div>
                    <div>
                        <div class="ibox-content no-padding border-left-right">
                            <img alt="image" class="img-responsive" src="{{community.avatar}}">
                        </div>
                        <div class="ibox-content profile-content">
                            <h4><strong>{{community.name}}</strong></h4>
                            <p><i class="fa fa-map-marker"></i>{{community.displayAddress}}</p>
                            <br>
                            <h5>Leírás</h5>
                            <p> Az adminisztrátor üdvözli önt itt a ház adatlapján.
                                Ha ön albetét tulajdonos a házban, csatlakozási kérelmet tud beadni a lenti gomb megnyomásával.
                            </p>
                            <div class="row m-t-lg">
                                <div class="col-md-4">
                                    <h5><strong>169</strong> Lakás</h5>
                                </div>
                                <div class="col-md-4">
                                    <h5><strong>28</strong> Parkoló</h5>
                                </div>
                                <div class="col-md-4">
                                    <h5><strong>24</strong> Tároló</h5>
                                </div>
                            </div>
                            <br>
                            <button type="button" class="btn btn-default btn-sm btn-block"><i class="fa fa-suitcase"></i> {{_ 'Submit join request'}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{#if userHasPermission 'parcels.inCommunity' community/_id}}
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox parcels-section">
                    <div class="ibox-content">
                        <span class="text-muted small pull-right">Módosíthatja: Közös képviselő jogkör</span>
                        <h2 class="text-capitalize">{{_ "parcels"}}</h2>
                        <p>
                            A házhoz tartozó albetétek listája
                        </p>
                        <br>
                        <div class="table-responsive">
                            {{> ReactiveDatatable tableData=parcelsTableDataFn options=parcelsOptionsFn }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{/if}}
    </div>
</template>
