<template name="Tickets_report">
    <!-- Page heading -->
    {{> Page_heading title="Tickets" }}

    <div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">

      <!-- active errors start -->
      <div class="col-xs-12 col-lg-6">
        <div class="ibox">
          <div class="ibox-title"> 
            <h5>{{_ 'Active tickets'}}</h5>
            {{> iboxTools}}          
          </div>
          <div class="ibox-content">

              <div class="no-padding table-responsive">
                {{> ReactiveDatatable tableData=activeTicketsDataFn options=activeTicketsOptionsFn }}
              </div>

          </div>
        </div>
      </div>

      <!-- new error start -->
      <div class="col-xs-12 col-lg-6">
      <div class ="ibox">
        <div class="ibox-title">
          <h5>{{_ 'New ticket'}}</h5>
          {{> iboxTools}}
        </div>
        <div class="ibox-content">
        <div class="widget yellow-bg text-center">
          <div class="row">
          <div class="col-lg-12 pull-left">
            <i class="fa fa-warning fa-4x"></i>
          </div>
          <div class="col-lg-12 pull-right">
             <div class="m-b-lg">
          
               <h3 class="font-bold no-margins">
                <br>
                {{{_ 'Please dont report twice'}}}
              </h3>
              <small></small>
            </div>
          </div>
          </div>
        </div>
        </div>
        <div class="ibox-footer">
          <div class="row">
            {{#autoForm id="af.ticket.insert" schema=ticketsSchema type="method" meteormethod="topics.insert" template="bootstrap3"}}
            <div class="col-xs-4 col-md-3 col-lg-3 col-lg-offset-1">
                {{> afQuickField name="ticket.category"}}
            </div>
            <div class="col-xs-8 col-md-9 col-lg-7">
                {{> afQuickField name="text"}}
            </div>
            <div class="col-xs-12 text-right">
              <button type="submit" class="btn btn-primary">{{_ 'report'}}</button>
            </div>
            {{/autoForm}}
          </div>
        </div>
      </div>
      </div>
    </div>
   
    <!-- closed errors start -->
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-title">
            <h5>{{_ 'Closed tickets'}}</h5>
            {{> iboxTools}}
          </div>
          <div class="ibox-content">
            <div class="no-padding table-responsive archive-div">
              {{> ReactiveDatatable tableData=closedTicketsDataFn options=closedTicketsOptionsFn }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- closed errrors end -->

    </div>
</template>
