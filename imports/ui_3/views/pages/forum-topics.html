<template name="Forum_topics">

    <!-- Page heading -->
    {{> Page_heading title='Forum' }}

    <div class="wrapper wrapper-content animated fadeInRight">
        {{#each forumTopics}}
        <div class="vote-item">
            <div class="row">
                <div class="col-md-10">
                    <div class="vote-actions">
                        <a href="#">
                            <i class="fa fa-chevron-up"> </i>
                        </a>
                        <div>{{likesCount}}</div>
                        <a href="#">
                            <i class="fa fa-chevron-down"> </i>
                        </a>
                    </div>
                    <a href="{{pathFor 'Topic.show' _tid=_id}}" class="vote-title">
                        {{title}}
                    </a>
                    <div class="vote-info">
                        <i class="fa fa-comments-o"></i> <a href="#">Comments ({{commentCounter}})</a>
                        <i class="fa fa-clock-o"></i> <a href="#">{{displayTimeFrom createdAt}}</a>
                        <i class="fa fa-user"></i> <a href="#">{{createdBy.toString}}</a>
                    </div>
                </div>
                <div class="col-md-2 ">
                    <div class="vote-icon">
                        <i class="fa fa-css3"> </i>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</template>
