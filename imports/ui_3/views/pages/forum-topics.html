<template name="Forum_topics">

    <!-- Page heading -->
    {{> Page_heading title=(_ 'Forum') }}

    <div class="wrapper wrapper-content animated fadeInUp">
        <div>
            <div class="text-right">
                <button class="btn btn-primary btn-sm m-b js-new"><i class="fa fa-plus"></i> {{_ 'Start new topic'}}</button>
            </div>        
        </div>
        <div class="m-b-md">
            {{#each forumTopics}}
            <div class="vote-item" data-id={{_id}}>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="vote-actions">
                            {{#let liked=(this.isLikedBy currentUser._id) }}
                            <a href="" class="{{#if liked}}invisible{{/if}} js-like"><i class="fa fa-hand-o-up"> </i></a>
                            <div>{{likesCount}}</div>
                            <a href="" class="{{#unless liked}}invisible{{/unless}} js-like"><i class="fa fa-hand-o-down"> </i></a>
                            {{/let}}
                        </div>
                        <a href="{{pathFor 'Topic.show' _tid=_id}}" class="vote-title">
                            {{title}}
                        </a>
                        <div class="vote-info">
                            <i class="fa fa-comments-o"></i> <a class="text-capitalize" href="{{pathFor 'Topic.show' _tid=_id}}">{{_ 'Comment'}} ({{commentCounter}})</a>
                            <i class="fa fa-clock-o"></i> <a href="">{{displayTimeFrom createdAt}}</a>
                            <i class="fa fa-user"></i> <a href="">{{createdBy}}</a>
                        </div>
                    </div>
                    <div class="col-sm-2 ">
                        <div class="vote-icon">
                            <i class="fa fa-compass"> </i>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>
