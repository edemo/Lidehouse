<template name="Market_balance">
    <a class="btn btn-xs btn-outline btn-{{color}} pull-right">
        <!--i class="fa fa-large fa-plus-square"></i> 12 780 -->
        <i class="fa fa-large {{icon}}"></i> {{displayCurrency absValue}}
    </a>
</template>

<template name="Partner_rating">
    <div>
        <a href="" class="pull-left js-market-history">
        <img alt="avatar" class="message-avatar" src={{absoluteUrl this.user.avatar}}>
        </a> 
    </div>
    <i class="fa fa-user m-l"></i> <span>{{this.user.displayOfficialName}}</span> 
    <span class="pull-right"><!--{{_ 'schemaMemberships._.label'}}-->
        <i class="fa fa-clock-o"></i> {{displayTimeFrom this.createdAt}}
    </span>
    <div class="m-t">
        <span class="m-l"> {{this.marketRating}}
            <i class="fa fa-star active"></i> 
            <!--i class="fa fa-star"></i> 
            <i class="fa fa-star"></i> 
            <i class="fa fa-star-half-empty"></i> 
            <i class="fa fa-star-o"></i--> 
            (<a href="" class="js-market-history">{{this.marketActivity}}</a>)
        </span>
        <span class="js-market-history">
            {{> Market_balance this.marketHistory }}
        </span>
    </div>
</template>

<template name="Marketplace_page">
    <!-- Page heading -->
    {{> Page_heading title=(_ 'Marketplace') }}
  
      <div class="wrapper wrapper-content animated fadeInUp ecommerce">
          <div class="ibox">
          <div class="row">
             <div class="col-sm-3">
                 <div class="btn-group">
                     {{#each mode in (objectKeys displayModes)}}
                     <button type="button" class="btn {{activeDisplayModeClass mode}} js-display-filter" data-value="{{mode}}">
                        <i class="fa fa-{{objectValue (objectValue displayModes mode) 'icon'}}"></i> {{_ mode}}
                    </button>
                     {{/each}}
                 </div>
             </div>
             <div class="col-sm-3">
                  <div class="btn-group">
                      {{#each relation in relationValues}}
                      <button type="button" class="btn {{activeRelationClass relation}} js-relation-filter" data-value="{{relation}}">{{_ (concat relation 'Listings')}}</button>
                      {{/each}}
                  </div>   
              </div>
              <div class="col-sm-5">
                <div class="btn-group">
                    {{#each show in (objectKeys listingShows)}}
                    <button type="button" class="btn {{activeListingShowClass show}} text-capitalize js-show-filter" data-value="{{show}}">
                        <i class="fa fa-{{objectValue (objectValue listingShows show) 'icon'}}"></i> {{_ show}}
                    </button>
                    {{/each}}
                </div>   
              </div>
            {{#if (equals activeListingShow 'my listings')}}
              <div class="col-sm-1 text-right">
                  <button class="btn btn-primary btn-sm pull-right js-create listings"><i class="fa fa-plus"></i> {{_ 'new'}} {{_ 'entities.listing.label'}}</button>
              </div>
            {{/if}}
          </div> 
          </div> 

          <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="bucket">{{_ 'schemaListings.bucket.label'}}</label>
                        <select name="bucket" id="bucket" {{b 'options: bucketOptions, value: bucketSelected, optionsValue: value, optionsText: label'}} class="form-control"></select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="search">{{_ 'search'}}</label>
                        <div class="input-group">
                            <input type="text" id="search" name="search" value="" placeholder={{_ 'search'}} {{b "value: searchText"}} class="form-control js-search">
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>  
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label class="control-label" for="location">{{_ 'schemaListings.location.label'}} {{_ 'filter'}}</label>
                        <input type="text" id="location" name="location" value="" placeholder={{_ 'schemaListings.location.placeholder'}} {{b "value: activeLocation"}} class="form-control">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label class="control-label" for="price">{{_ 'Max value'}}</label>
                        <input type="number" id="price" name="price" value="" placeholder={{_ 'Max value'}} {{b "value: maxPrice"}} class="form-control">
                    </div>
                </div>
            </div>
        </div>


          {{#if (equals activeDisplayMode 'grid')}}
              {{> Products_grid listings=listings }}
          {{else}}
              {{> Products_list listings=listings }}
          {{/if}}
        </div>
  </template>
  
  <template name="Products_list">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                            <thead>
                            <tr>
                                <!--th data-toggle="true">{{_ 'schemaListings.title.label'}}</th-->
                                <th data-hide="all">{{_ 'schemaListings.text.label'}}</th>
                                <th data-hide="phone">{{_ 'schemaListings.bucket.label'}}</th>
                                <th data-hide="phone">{{_ 'schemaListings.price.label'}}</th>
                                <th data-hide="phone">{{_ 'schemaListings.creatorId.label'}}</th>
                                <th data-hide="phone">{{_ 'schemaListings.location.label'}}</th>
                                <th class="text-right" data-sort-ignore="true">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each listings}}
                            <tr>
                                <!--td>{{this.title}}</td>
                                <td>{{>ChoppedChars text=this.text chars=150 markdown=true}}</td-->
                                <td class="issue-info">
                                    <a href="{{pathFor 'Listing show' _lid=this._id}}">{{this.title}}</a>
                                    <!--{{> Badge color='info' value=(this.blueBadgeCount currentUser._id Meteor.users.SEEN_BY.EYES)}}-->
                                    <small>{{>ChoppedChars text=this.text chars=150 markdown=true}}</small>
                                </td>                
                                <td>{{{displayAccount this.bucket}}}</td>
                                <td>{{displayCurrency this.price}}</td>
                                <td>{{this.creator}}</td>
                                <td>{{this.location}}</td>
                                <td class="text-right">
                                    {{>Action_buttons_dropdown collection='listings' doc=this size='lg'}}
                                </td>
                            </tr>
                            {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="6">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
</template>
