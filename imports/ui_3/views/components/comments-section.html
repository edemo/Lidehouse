<template name="Comments_section">
    <div class="social-footer">
    {{#each comment in comments}}
        {{> Comment comment}}
    {{/each}}
        <div class="social-comment">
            <a href="" class="pull-left">
                <img alt="avatar" src={{currentUser.avatar}}>
            </a>
            <div class="media-body">
                <textarea class="form-control js-send-enter" placeholder={{_ 'newCommentPlaceholder'}}></textarea>
            </div>
        </div>
    </div>
</template>

<template name="Comment">
    <div class="social-comment">         
        <a href="{{pathFor 'User.show' _id=user._id}}" class="pull-left">
            <img alt="avatar" src={{user.avatar}}>
        </a>
        <div class="media-body" >
            <a href="{{pathFor 'User.show' _id=user._id}}">
                {{user.fullName}}
            </a>
            <span class="newlines" data-id="{{_id}}">{{text}}</span>
            <br/>
            <a href="" class="small cap-first js-like">
                <i class="fa {{#if this.isLikedBy currentUser._id}} fa-exclamation-circle {{else}} fa-hand-o-up {{/if}}"></i>
                {{_ 'important'}}! ({{likesCount}})
            </a> -
            <small class="text-muted">{{displayTimeFrom createdAt}}</small>
            {{#if (or (userHasPermission 'comments.update' activeCommunityId this)
                (userHasPermission 'comments.remove' activeCommunityId this) ) }}
                <span class="dropdown"> 
                    <button data-toggle="dropdown" class="dropdown-toggle btn-white btn-xs">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                    </button>
                    <ul class="dropdown-menu m-t-xs">   
                            {{#if userHasPermission 'comments.update' activeCommunityId this}}
                                <li><a class="js-edit" href=""><i class="fa fa-pencil"> {{_ 'edit'}}</i></a></li>
                            {{/if}}
                            {{#if userHasPermission 'comments.remove' activeCommunityId this}}
                                <li><a class="js-delete" href=""><i class="fa fa-trash"> {{_ 'delete'}}</i></a></li>
                            {{/if}}
                    </ul> 
                </span>
            {{/if}}
        </div>
    </div>
</template>
