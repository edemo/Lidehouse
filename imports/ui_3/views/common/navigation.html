            <!-- End offCanvas menu toggle -->

            <ul class="nav" id="side-menu">
                <li>
                    <div class="profile-element">
                    <a href={{pathFor 'Community.page' _cid=activeCommunityId}}>

                    </a>
                    </div>
                </li>
                <!--li class="nav-header">
                    <div class="logo-element">
                        HL
                    </div>
                </li-->
                <li class="{{isActivePath regex='board'}}">
                    <a href="{{pathFor 'Board'}}">
                        <i class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></i>
                        <span class="nav-label">{{_ 'Main'}}</span>
                    </a>
                </li>
                <!--li class="{{isActivePath regex='messages'}}">
                    <a href="{{pathFor 'Messages'}}">
                        <i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
                        <span class="nav-label">{{_ 'Messages'}}</span>
                        {{#if countNotifications 'room'}}
                        <span class="badge badge-danger pull-right">{{countNotifications 'room'}}</span>
                        {{/if}}
                    </a>
                </li-->
                <li class="{{isActivePath regex='forum'}}">
                    <a href="{{pathFor 'Topics.forum'}}">
                        <i class="glyphicon glyphicon-globe" aria-hidden="true"></i>
                        <span class="nav-label">{{_ 'Forum'}}</span>
                    </a>
                </li>
                <li class="{{isActivePath regex='votings|agendas|delegations'}}">
                    <a href="#"><i class="fa fa-legal"></i>

                        <!--span class="fa arrow"> </span-->
                        {{#if countNotifications 'vote'}}
                        <span class="badge badge-danger pull-right">{{countNotifications 'vote'}}</span>
                        {{/if}}
                    </a>
                    <ul class="nav nav-second-level collapse {{isActivePath regex='votings|agendas|delegations' className='in'}}">
                        <li class="{{isActivePath regex='votings'}}">
                            <a href="{{pathFor 'Topics.vote'}}">
                                <i class="glyphicon glyphicon-equalizer" aria-hidden="true"></i>
                                <span class="nav-label">{{_ 'Votings'}}</span>
                                {{#if countNotifications 'vote'}}
                                <span class="badge badge-danger pull-right">{{countNotifications 'vote'}}</span>
                                {{/if}}
                            </a>
                        </li>
                        <li class="{{isActivePath regex='agendas'}}">
                            <a href="{{pathFor 'Agendas'}}">

                                <span class="nav-label">{{_ 'Agendas'}}</span>

                            <a href="{{pathFor 'Delegations'}}">

                            </a>

                        <span class="nav-label">{{_ 'Tickets'}}</span>

                        {{#if countNotifications 'ticket'}}
                        <span class="badge badge-danger pull-right">{{countNotifications 'ticket'}}</span>
                        {{/if}}
                        {{/if}}
                    </a>
                </li>
                <li class="{{isActivePath regex='finances'}}">

                    </a>

                        <li class="{{isActivePath regex='parcel-finances'}}">
                            <a href="{{pathFor 'Parcels.finances'}}">
                                <i class="fa fa-pie-chart" aria-hidden="true"></i>
                                <span class="nav-label">{{_ 'Parcel finances'}}</span>
                            </a>
                        </li>
                        <li class="{{isActivePath regex='community-finances'}}">
                            <a href="{{pathFor 'Community.finances'}}">

                                <span class="nav-label">{{_ 'Community finances'}}</span>
                            </a>

                    </ul>
                </li>

                    <a href="{{pathFor 'Community.page' _cid=(fromSession 'activeCommunityId')}}">

                        <span class="nav-label">{{_ 'Community page'}}</span>
                        {{#if userHasPermission 'parcels.update' (fromSession activeCommunityId)}}

                        <span class="badge badge-danger pull-right">{{countUnapprovedEntities}}</span>
                        {{/if}}
                        {{/if}}
                    </a>

                        <span class="nav-label">{{_ 'Documentstore'}}</span>
                    </a>
                </li>
            </ul>
            {{#if developerMode}}
            <ul style="position: absolute; bottom: 0; width: 100%;">
                <li class="{{isActivePath regex='feedback'}}">
                    <a href="{{pathFor 'Feedbacks'}}">
                        <i><img src="/icon/si-glyph-bolt.svg"/></i>
                        <span class="nav-label">Feedbacks (dev)</span>
                        {{#if countNotifications 'feedback'}}
                        <span class="badge badge-danger pull-right">{{countNotifications 'feedback'}}</span>
                        {{/if}}
                    </a>
                </li>
                <li class="{{isActivePath regex='styleguide'}}">
                    <a href="{{pathFor 'Styleguide'}}">
                        <i><img src="/icon/si-glyph-bolt.svg"/></i>
                        <span class="nav-label">Styleguide (dev)</span>
                    </a>
                </li>
            </ul>
            {{/if}}
        </div>
    </nav>
</template>
