<template name="Parcel_owners_page">
  <div class="content-scrollable wrapper-form page-content autoform page-comm-memberships">
    <div class="white-box text-center">
      <h1 class="page-title">{{_ "parcel"}}{{_"'s owners"}}</h1>
      <h2 class="page-title">{{display}}</h2>
      <div id="owners">
        <h3 class="page-title">{{_ 'owners'}}</h3>
        <div class="table-responsive">
          {{> ReactiveDatatable tableData=ownersTableDataFn options=ownersOptionsFn }}
        </div>
        <button class="js-new btn-primary">{{_ 'createNew'}}</button>
      </div>
      <div id="benefactors">
        <h3 class="page-title">{{_ 'benefactors'}}</h3>
        <div class="table-responsive">
          {{> ReactiveDatatable tableData=benefactorsTableDataFn options=benefactorsOptionsFn }}
        </div>
        <button class="js-new btn-primary">{{_ 'createNew'}}</button>
      </div>
    </div>
  </div>
</template>
