<template name="Board">
  <div class="page-content page-board-new">

    <div class="col-xs-12 col-lg-8 no-padding">

      <!-- 1st section start -->
      <div class="full-width section-btn" type="button" data-toggle="collapse" data-target="#vote-pane" aria-expanded="false" aria-controls="collapseExample">
        <!-- <span class="glyphicon glyphicon-equalizer" aria-hidden="true"></span>  -->
        {{_ 'Active votings'}} ({{topicsCount 'vote'}})
        <small>
          <span class="glyphicon glyphicon-menu-down" title={{_ 'menuDown'}} aria-hidden="true"></span>
          <span class="glyphicon glyphicon-menu-up" title={{_ 'menuUp'}} aria-hidden="true"></span>
        </small>
      </div>
      <div class="collapse in section-pane" id="vote-pane">
        <div class="well">
          {{#each topics 'vote'}}
            {{> Votebox}}
          {{else}}
            <!-- ha nincs szavazás ~ empty state -->
            <div class="vote-container white-box text-center">
              <p>
                Jelenleg nincs aktív szavazás!
              </p>
              <p class="small-size">
                Korábbi szavazásainkat megtekinthetik a <a href="{{pathFor 'Topics.vote'}}">Szavazások</a> menüpontban a "Lezárt szavazások"-ra kattintva.
              </p>
            </div>
          {{/each}}
        </div>
      </div>
      <!-- 1st section end -->

      <!-- right side mobile -->
      <div class="full-width news-mid visible-xs visible-sm visible-md">
        {{> News}}
      </div>
      <!-- right side mobile end-->

      <!-- 2nd section start -->
      <div class="full-width section-btn section-btn-2" type="button" aria-expanded="false">
        {{_ 'Forum'}}
      </div>
      <div class="collapse in section-pane" id="forum-pane">
        <div class="well">
          {{> Empty_chatbox}}

          {{#each topics 'forum'}}
          {{> Chatbox}}
          {{/each}}
        </div>
      </div>
      <!-- 2nd section end -->
    </div>

    <!-- right side -->
    <div class="col-xs-12 col-lg-4  visible-lg">
      {{> News}}
    </div>
  </div>
</template>

<template name="News">

  <div class="white-box news">
    {{#if currentUser.hasPermission 'news.insert' (fromSession 'activeCommunityId')}}
    <button class="js-new btn-default pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    {{/if}}
    <div class="row news-title">
      {{_ 'News board'}}
    </div>
    {{#each topics 'news' false}}
      <div class="row news-row js-view" data-toggle="modal" data-target="#{{_id}}">
        <div class="col-xs-9" style="padding: 4px 0;">
          {{title}}
        </div>
        <div class="col-xs-3 text-right news-date">
          {{displayTime}}
        </div>
      </div>
    {{/each}}
  </div>

  {{#each topics 'news' true}}
  <div class="white-box infos">
    {{#if currentUser.hasPermission 'news.insert' (fromSession 'activeCommunityId')}}
    <!-- kk: szerkeszt / unpin -->
    <button class="btn-default" title="Edit"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></button>
    {{/if}}
    <div class="full-width title">
      {{title}}
    </div>
    <div class="full-width">
        {{{text}}} <!--TODO: fix this XScript attak-->
    </div>
  </div>
  {{/each}}

</template>
