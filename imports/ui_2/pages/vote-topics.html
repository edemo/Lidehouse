<template name="Vote_topics">
  <div class="content-scrollable page-content page-vote">

    {{#Collapse_section id='newVoting' title='New voting' collapsed=true}}
       <div class="white-box">
         {{> Vote_create}}
       </div>
    {{/Collapse_section}}

    {{#Collapse_section id='activeVotings' title='Active votings'}}
       <div class="row">
         <div class="col-xs-12">
           {{#each openVoteTopics}}
             {{> Votebox}}
           {{/each}}
         </div>
       </div>
    {{/Collapse_section}}

    {{#Collapse_section id='closedVotings' title='Closed votings' collapsed=true}}
       <div class="row">
         {{#if hasSelection}}
         <div class="col-xs-12">
           {{#with selectedDoc}}
             {{> Votebox}}
           {{/with}}
         </div>
         {{/if}}
       </div>
       <div class="row">
         <div class="col-xs-12">
           {{> ReactiveDatatable tableData=closedVotingsTableDataFn options=closedVotingsOptionsFn}}
           <!-- TODO add active class to selected row)-->
         </div>
       </div>
    {{/Collapse_section}}

    {{#Collapse_section id='agendas' title='Agendas' collapsed=true}}
       <div class="row">
         <div class="col-xs-12">
           {{> ReactiveDatatable tableData=agendasTableDataFn options=agendasOptionsFn}}
         </div>
         <button class="js-new btn-primary">{{_ 'createNew'}}</button>
       </div>
    {{/Collapse_section}}

  </div>
</template>
