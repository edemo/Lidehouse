<template name="Parcels_finances">
  <div class="content-scrollable page-content page-finances">

    {{#Collapse_section id='balances' title='ParcelBalances'}}
      <div class="row">
      <div class="col-xs-12 white-box">
      {{> Sumif_table (report 'AlbetetemEgyenlege' 2017)}}
      </div>
      </div>
    {{/Collapse_section}}

    {{#Collapse_section id='accounting' title='ParcelAccounting' collapsed=true }}
      <div class="row">
      <div class="col-xs-12 white-box">
      {{> Sumif_table (report 'AlbetetemElszamolasa' 2017)}}
      </div>
      </div>
    {{/Collapse_section}}

    {{#Collapse_section id='payments' title='ParcelPayments' collapsed=true }}
      <div class="row">
      <div class="col-xs-12 white-box">
      {{> ReactiveDatatable tableData=paymentsTableDataFn options=paymentsOptionsFn }}
      </div>
      </div>
    {{/Collapse_section}}

    {{#Collapse_section id='bills' title='ParcelBills' collapsed=true }}
      <div class="row">
      <div class="col-xs-12 white-box">
        {{> ReactiveDatatable tableData=billsTableDataFn options=paymentsOptionsFn }}
      </div>
      </div>
    {{/Collapse_section}}

  </div>
</template>
