<template name="Community_roleships_page">
  <div class="content-scrollable wrapper-form page-content autoform">
    <div class="white-box padded">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1 class="page-title">{{_ 'roles'}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {{> ReactiveDatatable tableData=reactiveTableDataFn options=optionsFn }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="js-new btn btn-primary">{{_ 'createNew'}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
