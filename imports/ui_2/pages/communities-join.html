<template name="Communities_listing">
  <div class="content-scrollable page-content">
    <div class="white-box padded">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1 class="page-title">{{_ 'Join a community'}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 table table-responsive">
          {{> ReactiveDatatable tableData=reactiveTableDataFn options=optionsFn }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          {{_ "Create your own community"}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="js-create btn btn-primary">{{_ 'createNew'}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
