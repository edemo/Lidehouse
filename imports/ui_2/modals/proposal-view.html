<template name="Proposal_view">
  <div class="row">
    <div class="col-xs-12">
      {{this.text}}
    </div>
  </div>

  {{#if vote}}
  <div class="row">
    <div class="col-xs-12">
      Choices:
    </div>
    <div class="col-xs-12">
      <ul class="list-unstyled">
        {{#each choice in vote.choices}}
        <li>{{_ choice}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
  {{/if}}

  <div class="row">
    <div class="col-xs-12 text-right">
      <blockquote class="blockquote-reverse">
        <small class="writer">
          <i>
            {{_ 'createdAt'}}: {{displayCreatedAtTime}}
            {{#if vote}}
            , {{_ 'closes'}}: {{displayClosesAtTime}}
            {{/if}}
          </i>
          <br>
          <a>{{displayUser}}</a>
        </small>
      </blockquote>
    </div>
  </div>
</template>
