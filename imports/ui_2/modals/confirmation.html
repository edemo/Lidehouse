<template name="Confirmation">
  <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="confirmModalLabel">{{_ 'Are you sure you want to'}} {{_ action}}?</h4>
        </div>
        <div class="modal-body">
          {{_ body}}
        </div>
        <div class="modal-footer">
          <button id="btn-cancel" type="button" class="btn btn-default" data-dismiss="modal">{{_ 'cancel'}}</button>
          <button id="btn-ok" type="button" class="btn btn-primary" data-dismiss="modal">{{_ 'ok'}}</button>
        </div>
      </div>
    </div>
  </div>
</template>
